<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="content">
                <img src="Icon.png" alt="">
                <h1>Love Calculator</h1>
                <div class="inputarea">
                    <input type="text" placeholder="Your Name" id="NameOne" >
                    <input type="text" placeholder="Your Crush" id="NameTwo" >
                </div>
                <a href="#"  onclick="love()">Calculate</a>
                <p id="print">Your Relationship Result Here</p>
                <p id="statement"></p>
            </div>
    </div>
    <script>
        function love(){
            let name1 = document.getElementById("NameOne").value;
            let name2 = document.getElementById("NameTwo").value;
            if(name1.length<=2){
                alert("You should know atleast 3 characters");
            }if(name2.length<=2){
                alert("You should know atleast 3 letters of your Crush's name");
            }
            else{
                var random = Math.floor(Math.random()*100);
                document.getElementById("print").innerHTML = name1 + "and" + name2 + "=" +random + "%" + "of love";
            }
            if(random<10 || random<=50){
                document.getElementById("statement").innerHTML = "Good Relationship";
            }
            else if(random<=51 || random<=100){
                document.getElementById("statement").innerHTML = "Lovely Relationship";
            }
        }
    </script>
</body>
</html>
